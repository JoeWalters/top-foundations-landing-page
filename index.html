<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Landing Page</title>
</head>

<body>
<!-- Header -->
    <div class="header">
        <div class="header-left">Hero's Landing</div>
        <div class="header-right">
            <ul>
                <li><a href="https://www.google.com">Smoothies</a></li>
                <li><a href="https://www.google.com">Cocktails</a></li>
                <li><a href="https://www.google.com">Pillows</a></li>
            </ul>
        </div>
    </div>

<!-- TITLE -->
    <div class="title">
        <div class="title-left">
            <div class="main-text title-sub">This website is awesome</div>
            <div class="text secondary-text title-sub" class="title-sub">This website has been created for The Odin Project, Project: Landing Page in the Foundations Course.</div>
            <button class="title-sub">Sign up</button>
        </div>
        <div class="title-right">
            <img class="record" src="images/record.jpg" alt="record in a record player">
        </div>
    </div>

<!-- CONTENT -->
    <div class="content">
        <div>Here are four images.</div>
        <div class="container">
            <img class="pic" src="images/cocktail.jpg" alt="cocktail">
            <img class="pic" src="images/cup.jpg" alt="cup">
            <img class="pic" src="images/oops.jpg" alt="spill">
            <img class="pic" src="images/pillows.jpg" alt="pillows">
        </div>
    </div>

<!-- FOOTER -->
    <div class="footer">four

    </div>

</body>
</html>
